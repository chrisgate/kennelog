<template>
  <form class="col-12">
    <div class="border-bottom pb-2">
      <h2>Create a new pair</h2>
    </div>

    <div class="form-group">
      <label for="sireChipNo">Sire #</label>
      <div class="form-row">
        <div class="col-3">
          <input class="form-control" value.bind="sireId" />
        </div>

        <div class="col-4">
          <button class="btn btn-secondary" click.delegate="fetchSire()" disabled.bind="!hasSireName">Search</button>
          <button class="btn btn-secondary" click.delegate="suggestSire()">Suggest</button>
        </div>
      </div>
      <small class="text-muted">
        You can enter the name and click search to get the ID in the input box. Clicking suggest will put the ID of the
        best candidate.
      </small>
    </div>

    <div class="form-group">
      <label for="dameChipNo">Dame #</label>
      <div class="form-row">
        <div class="col-3">
          <input class="form-control" value.bind="dameId" />
        </div>
        <div class="col-4">
          <button class="btn btn-secondary" click.delegate="fetchDame()" disabled.bind="!hasDameName">Search</button>
          <button class="btn btn-secondary" click.delegate="suggestDame()">Suggest</button>
        </div>
      </div>
      <small class="text-muted">
        You can enter the name and click search to get the ID in the input box. Clicking suggest will put the ID of the
        best candidate.
      </small>
    </div>

    <div class="form-group">
      <label for="datePairedOn">Date paired on</label>
      <input
        type="date"
        class="form-control col-2"
        id="datePairedOn"
        max.bind="maxPairedOnDate"
        value.bind="pairedOnDate"
      />
      <small class="form-text text-muted">
        Leave empty if you don't know the date.
      </small>
    </div>

    <div class="form-group border-top pt-4">
      <button class="btn btn-success" type="submit" disabled.bind="!canSubmit" click.delegate="submit()">
        Create pair
      </button>
    </div>
  </form>
</template>
