<template bindable="model">
  <div class="d-table col-12 w-100 py-4 border-bottom">
    <div class="d-table-cell col-2 col-lg-1 align-middle">
      <div style="width: 120px" if.bind="model.pictureUrl">
        <img
          class="img-thumbnail w-100"
          alt="Picture of ${model.name}"
          src="${model.pictureUrl}"
          style="height: auto"
        />
      </div>
      <div if.bind="!model.pictureUrl">
        <i class="fa fa-image img-thumbnail" style="font-size: 100px"></i>
        <small class="text-muted text-center"><i>No picture available</i></small>
      </div>
    </div>

    <div class="d-table-cell col-8 ml-2">
      <div>
        <a route-href="route: dog-detail; params.bind: { id: model.id }">
          <h4>
            <span if.bind="model.name">${model.name}</span>
            <span if.bind="!model.name"><i>Unnamed Dog</i></span>
          </h4>
        </a>
      </div>

      <div>
        <span if.bind="model.breed" class="text-muted">${model.breed.name}</span>
        <span if.bind="!model.breedId" class="text-muted"><i>Unknown breed</i></span>
      </div>

      <div style="position: absolute; bottom: 0;">
        <span class="text-muted">${model.gender === "M" ? "♂" : "♀"}</span>
        <small if.bind="!model.dateOfBirth" class="text-muted ml-2"><i>Unknown date of birth</i></small>
        <small if.bind="model.dateOfBirth" class="text-muted ml-2">Born on ${model.dateOfBirth}</small>
      </div>
    </div>

    <div class="d-table-cell col-2 text-right">
      <small if.bind="model.microchipNo" class="text-muted">#${model.microchipNo}</small>
    </div>
  </div>
</template>
