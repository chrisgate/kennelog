<template>
  <require from="../../resources/elements/user-info.html"></require>
  <require from="../../resources/elements/user-menu.html"></require>
  <require from="../../resources/elements/pager"></require>
  <require from="./breeder-dogs-detail.html"></require>

  <user-info user.bind="state.user"></user-info>

  <div class="col-lg-9 col-md-8 col-12 float-md-left pl-md-2">
    <user-menu selected="0"></user-menu>

    <div class="position-relative">
      <div class="border-bottom py-3">
        <form class="d-block d-sm-flex" accept-charset="UTF-8">
          <div class="mb-3 mb-sm-0 mr-sm-3 flex-fill">
            <input class="form-control w-100" />
          </div>

          <div class="d-flex">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Breed:</span>
              </div>
              <input value.bind="breedFilter" />
            </div>
          </div>

          <div class="d-flex ml-sm-3">
            <a button class="btn btn-success float-right" route-href="route: new-dog;">Add new Dog</a>
          </div>
        </form>
      </div>
    </div>

    <div class="col-12 d-flex w-100 py-4" if.bind="dogs === undefined || dogs.length === 0 ">
      <span>You do not have any dogs. <a route-href="route: new-dog;">Add a new dog.</a></span>
    </div>

    <breeder-dogs-detail repeat.for="dog of dogs" model.bind="dog"></breeder-dogs-detail>

    <pager model.bind="paginationModel"></pager>
  </div>
</template>
